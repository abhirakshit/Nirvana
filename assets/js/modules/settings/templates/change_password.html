<a href="#" id="changePasswordBtn">Change password</a><br>
<div class="well display-none" id="changePasswordContainer">
    <form class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="password">New Password</label>
            <div class="controls">
                <input type="password" id="password" name="password">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="confirmPassword">Confirm Password</label>
            <div class="controls">
                <input type="password" id="confirmPassword" name="confirmPassword">
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <button type="submit" class="btn btn-primary" id="changePassword">Save</button>
                <button type="submit" class="btn" id="cancelBtn">Cancel</button>
            </div>
        </div>
    </form>
</div>
