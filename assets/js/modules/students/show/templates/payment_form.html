<div class="modal fade" id="<%=modalId%>" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="false">

    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title panel-heading font-bold" id="myModalLabel">Add Payment 
                    </h4>
            </div>
            <div class="modal-body">
                <!--<form class="bs-example form-horizontal" data-validate="parsley">-->
                <form class="bs-example form-horizontal">
                    <input id="enroll" name="enroll" type="hidden" value="">
                    <div class="form-group">
                        <label class="col-lg-2 control-label">Method</label>
                        <div class="col-lg-10 controls">
                            <select id="method" name="method" class="form-control">
                                <option value="cash">Cash</option>
                                <option value="cheque">Cheque</option>
                                <option value="bank transfer">Bank Transfer</option>
                                <option value="cc">Credit Card</option>
                            </select>

                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">Due</label>
                        <div class="col-lg-10 controls">
                            <!--<label class="form-control" name="due"><%=due%></label>-->
                            <input name="due" type="text" class="form-control" value="<%=due%>" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">Amount</label>
                        <div class="col-lg-10 controls">
                            <input name="amount" type="text" class="form-control" placeholder="50000">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">Receipt Number</label>
                        <div class="col-lg-10 controls">
                            <input name="receiptNumber" type="text" class="form-control" placeholder="Mnemonic Receipt Number">
                        </div>
                    </div>                    
                      <div class="form-group">
                        <label class="col-lg-2 control-label">Payment Date</label>
                        <div class="col-lg-10 controls">
                            <div class="input-group date" id="paymentDateDiv">
                                <input name="paymentDate" type="text" class="form-control">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <!--<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>-->
                        <button type="submit" class="btn btn-success btn-s-xs" id="addPayment">Pay</button>
                        <!--<input type="submit" class="btn btn-success btn-s-xs" id="createEducationInfo">Create</input>-->
                    </div>
                </form>
            </div>
            <!--<div class="modal-footer">-->
                <!--&lt;!&ndash;<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>&ndash;&gt;-->
                <!--<button type="submit" class="btn btn-success btn-s-xs">Create</button>-->
            <!--</div>-->
        </div>
    </div>
</div>
