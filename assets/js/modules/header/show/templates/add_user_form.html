<div class="modal fade" id="<%=modalId%>" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="false">

    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title panel-heading font-bold" id="myModalLabel">Add User</h4>
            </div>
            <div class="modal-body">
                <form class="bs-example form-horizontal">
                    <div class="form-group">
                        <label class="col-lg-2 control-label">Role Type</label>
                        <div class="col-lg-10 controls">
                            <select id="role" name="role" class="form-control"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">First Name</label>
                        <div class="col-lg-10 controls">
                            <input name="firstName" type="text" class="form-control" placeholder="John">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">Last Name</label>
                        <div class="col-lg-10 controls">
                            <input name="lastName" type="text" class="form-control" placeholder="Rambo">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">Phone</label>
                        <div class="col-lg-10 controls">
                            <input name="phoneNumber" type="text" class="form-control" placeholder="989-989-9898">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">Email</label>
                        <div class="col-lg-10 controls">
                            <input name="email" type="email" class="form-control" placeholder="john.rambo@abc.com">
                        </div>
                    </div>

                    <!--<div class="form-group">-->
                        <!--<hr>-->
                        <!--<label class="col-lg-4 control-label" style="font-weight: bold">For Enquiries</label>-->
                    <!--</div>-->

                    <div class="form-group">
                        <label class="col-lg-2 control-label">Follow Up</label>
                        <div class="col-lg-10 controls">
                            <div class="input-group date" id="followUpDiv">
                                <input name="followUp" type="text" class="form-control">
                                <span class="input-group-addon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">Remarks</label>
                        <div class="col-lg-10 controls">
                            <textarea name="remarks" class="form-control" placeholder="Quick remarks!!!"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <!--<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>-->
                        <button type="submit" class="btn btn-success btn-s-xs" id="createNewUser">Create</button>
                        <!--<input type="submit" class="btn btn-success btn-s-xs" id="createEducationInfo">Create</input>-->
                    </div>
                </form>
            </div>
            <!--<div class="modal-footer">-->
                <!--&lt;!&ndash;<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>&ndash;&gt;-->
                <!--<button type="submit" class="btn btn-success btn-s-xs">Create</button>-->
            <!--</div>-->
        </div>
    </div>
</div>
